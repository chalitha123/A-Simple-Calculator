<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-sec">
        <h1 class="heading">A Simple Calculator for Decimal to Binary,Octal & Hexa-decimal</h1>
        
        <div class="cal-sec">
            <input type="number" class="decimal-box" id="decimalValBox" placeholder="Select a Number"> <br> <br>
            <input type="radio" name="numbers" id="binary">
            <label for="binary" class="bn">Binary</label>
        
            <input type="radio" name="numbers" id="octal">
            <label for="octal" class="oc">Octal</label>
        
            <input type="radio" name="numbers" id="hexa">
            <label for="hexa" class="hx">Hexa-decimal</label>
        
            <br> <br>
            <button onclick="calculate()" class="calculate-btn">Calculate</button>
            <button onclick="reset()" class="reset-btn">Reset</button>
            <h3 class="display" id="display">0</h3>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
